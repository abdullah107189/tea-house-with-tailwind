<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House with tailwind</title>

    <!-- font icon  -->
    <script src="https://kit.fontawesome.com/fb58c17c69.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- /*google jersey 10 and manrope font  */ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'manrope': ['Manrope', 'sans-serif'],
                    'jersey': ['"Jersey 10"', 'sans-serif'],
                }
            }
        }
    </script>
</head>


<body>
    <header class="bg-gray-100 ">
        <!-- header container  -->
        <div class="max-w-[1240px] lg:h-screen mx-auto lg:flex gap-3 justify-center items-center p-4">
            <!-- header left side  -->
            <div class="space-y-3 lg:w-1/2">
                <h1 class="md:text-7xl text-4xl font-jersey">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-gray-600 w-5/6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste
                    Buds.</p>
                <button
                    class="flex items-center bg-gradient-to-r from-red-500 to-orange-400 rounded-lg px-5 py-2 text-white gap-2 font-semibold">Explore
                    More <img class="w-4" src="./images/arrow.png" alt=""></button>
            </div>

            <!-- header right side  -->
            <div class="lg:w-1/2 flex items-center justify-center relative">
                <img class="" src="./images/banner.png" alt="">
                <div
                    class="flex items-center justify-between gap-3 absolute top-3/4 bg-white px-3 py-3 rounded-lg shadow-lg">
                    <div class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="#FFD700">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-semibold">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
